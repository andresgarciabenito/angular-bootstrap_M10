<div class="container py-5">
    <div class="row justify-content-center position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-8 ">
        <form>
            <h1 class="display-4 font-weight-normal mb-5">Contact Us</h1>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="nameimput1" placeholder="enter your name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Surname</label>
                <input type="text" class="form-control" id="surnameimput2" placeholder="enter your surname">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="emailimput3" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="+00 000 000000">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Additional information</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

          </form>
        </div>
    </div>
</div>
